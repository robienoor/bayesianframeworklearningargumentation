<html lang="en">
<head>

    <title>Bayesian Learning Argumentation Framework</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type ="text/javascript"  src="{{ url_for('static', filename='js/jquery-2.1.0.min.js') }}"></script>
    <script type ="text/javascript"  src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type ="text/javascript"  src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>  
  
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    
    <script src="//d3js.org/d3.v4.min.js"></script>

</head>

<body>
  <div class="container-fluid normal-container" style="width: 100%;">
          <div class="row text-center" style="height: 100%;">
            <div class="col-sm-4 col-centered" style="background-color: #f5f5f5; padding-bottom: 100%; margin-bottom: -100%;">
              <h3 class="text-center">Observation Input</h3>
              <div class="row">
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="positive arguments" id="observation_pos_args">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="negative arguments" id="observation_neg_args">
                </div>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="rating" id="observation_rating">
                </div>
              </div>
              <div class="row">
                <input type="text" class="form-control" placeholder="graph attacks" id="observation_attacks">
              </div>
              <div class="row">
                <button class="btn btn-primary" style="margin: 2px 2px 2px 2px;" onclick="addObservation()">Create Observation</button>
              </div>
              
              <div class="row" id="observations">
              </div>

            </div>

            <div id="graph-space-div" class="col-sm-8 col-centered" style="background-color: white;">
              <h3 class="text-center">Graph Space</h3>

              <div class="row">
                  <div class="col-sm-2">
                      <input type="text" class="form-control" placeholder="positive arguments" id="graph_space_pos_args">
                  </div>
                  <div class="col-sm-2">
                      <input type="text" class="form-control" placeholder="negative arguments" id="graph_space_neg_args">
                  </div>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="rating" id="graph_space_rating">
                  </div>
                  <div class="col-sm-2">
                    <button class="btn btn-primary" onclick="generateGraphSpacewithPrior()">Generate Graph Space</button>
                  </div>
                  <div class="col-sm-2">
                    <button class="btn btn-primary" onclick="generateUniformPrior()">Uniform Distribution</button>
                  </div>
              </div>
              
              <div id='distribution'>
              
              </div>

            </div>
          </div>
        </div>

    <script type="text/javascript">
        var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
        
    <script type ="text/javascript"  src="{{ url_for('static', filename='js/graph_viewer.js') }}"></script>

</body>
